<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #653024;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
        text-align: center;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      app-drawer app-toolbar{
        font-size: 18px;
      }

      app-drawer app-toolbar img{
        width: 45px;
        height: 45px;
        margin: 5px;
        margin-right: 10px;
        border-radius: 50%;
      }
    </style>

        auth-domain="aday-d493a.firebaseapp.com"
        database-url="https://aday-d493a.firebaseio.com"
        api-key="AIzaSyCxX4-wawOPR8RJpNahI9SAEnbqO_4OX38"
        storage-bucket="aday-d493a.appspot.com"
        messaging-sender-id="368646972747">
      </firebase-app>

      <firebase-auth 
        id="auth"
        app="3aday"
        user="{{user}}"
        signed-in="{{userSignedIn}}"
        provider="google" 
        on-error="handleError">
      </firebase-auth>

      <app-drawer-layout force-narrow fullbleed>
        <app-drawer id="drawer">
        <app-toolbar>
          <img src="[[user.photoURL]]"> [[user.displayName]]
        </app-toolbar>
        <iron-selector selected="{{page}}" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="three">Home</a>
          <a name="config">Configuration</a>
        </iron-selector>
        </app-drawer>

        <app-header-layout has-scrolling-region>

          <app-header condenses reveals effects="waterfall">
            <app-toolbar>
              <template is="dom-if" if="[[userSignedIn]]">
                <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
              </template>
              <div main-title>3 a Day Gratitude!</div>
              <template is="dom-if" if="[[userSignedIn]]">
                <paper-icon-button icon="my-icons:exit-to-app" on-tap="_signOut"></paper-icon-button>
              </template>
            </app-toolbar>
          </app-header>

          <iron-pages
              selected="[[page]]"
              attr-for-selected="name"
              fallback-selection="view404"
              role="main">
            <my-three name="three" user="{{user}}"></my-three>
            <my-login name="login" on-launch-sign-in="_launchSignIn"></my-login>
            <my-config name="config" user="{{user}}"></my-config>
            <my-login name="about" on-launch-sign-in="_launchSignIn"></my-login>
          </iron-pages>
        </app-header-layout>
      </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: String
      },

      observers: [
        '_loginStatus(userSignedIn)',
        '_pageChanged(page)'
      ],

      _pageChanged: function(page){
        if (!this.userSignedIn){
          this.page = 'login';
        } else {
          this.page = page || 'three';
        }
        this.$.drawer.close();
      },

  </script>
</dom-module>
